<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Copilot Feature Matrix</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Popper.js and Tippy.js -->
    <script src="assets/popper.js"></script>
    <script src="assets/tippy.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">GitHub Copilot Feature Matrix</h1>
        <input id="search" class="border p-2 mb-4" placeholder="Search features...">

        <table id="feature-table" class="w-full border-collapse bg-white shadow-md">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Feature</th>
                    <th class="border p-2">VSCode</th>
                    <th class="border p-2">Visual Studio</th>
                    <th class="border p-2">JetBrains</th>
                    <th class="border p-2">Xcode</th>
                    <th class="border p-2">Eclipse</th>
                    <th class="border p-2">Vim/Neovim</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <button onclick="downloadJSON()" class="bg-blue-500 text-white p-2 rounded mt-4">Export as JSON</button>

        <p class="text-sm text-gray-600 mt-4">Last Updated: July 31, 2025</p>
        
    </div>
    
    <script src="script.js"></script>
</body>

</html>
